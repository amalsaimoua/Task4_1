<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h1>
        Hello this is the JS part of the fourth task with Focal X Agency Training
    </h1>

    <script>

        // Start of the first part a_1 (generating the array && sum the double numbers)

        // Creating an empty array to push the random integers into it
        var randomArray = [];
        for (var i = 0; i < 10; i++) {

            // We called the math library that has the floor fun. and random fun. that we need
            // We used the .floor function to ensure that we have a whole integer without any decimal part of the number
            // Also we used the .random function to generate a random numbers (10 numbers according to our loop condition)
            // The range is 0 to 10
            var randomInteger = Math.floor(Math.random() * 10);
            randomArray.push(randomInteger);
        }

        console.log("The random array = " + randomArray)
        document.write("The random array = " + randomArray + "<br>" + "<br>");

        // End of a_1

        // Start of a_2 (sum of the double elements)

        var sumOfDouble = 0;

        for (var i = 0; i <= randomArray.length; i++) {
            var y = randomArray[i];

            if (y % 2 === 0) {
                sumOfDouble += y
            }

        }
        console.log("The sum of the double elements in the previous array = " + sumOfDouble)
        document.write("The sum of the double elements in the previous array = " + sumOfDouble + "<br>" + "<br>")

        // End of a_2

        // Start of a_3 (sum of the elements that index is less than 5 )

        var sumOfIndex = 0;

        for (var j = 0; j <= randomArray.length; j++) {
            var current = randomArray[j];

            if (j < 5) {
                sumOfIndex += current
            }

        }
        console.log("The sum of the elements that index is less than 5 = " + sumOfIndex)
        document.write("The sum of the elements that index is less than 5 = " + sumOfIndex + "<br>" + "<br>")

        // End of the a section


        // Start b section 

        // Defining the object
        user = {
            name: "Amal",
            phoneNum: 99999999,
            age: 25,
            email: 'amalsaimoua@gmail.com'
        };

        // Printing the whole object in the console
        console.log(user);

        // Printing the whole object in the HTML page
        document.write("The whole object: " + user + "<br>" + "<br>")


        // Printing each value by its key in two ways in the console
        console.log('Name:' + user.name);
        console.log('Phone number:' + user['phoneNum']);
        console.log('Age:' + user.age);
        console.log('E-mail:' + user['email']);

        // Printing the object in the web page
        document.write("Name: " + user.name + "<br>");
        document.write("Phone Number: " + user.phoneNum + "<br>");
        document.write("Age: " + user.age + "<br>");
        document.write("Email: " + user.email + "<br>");

    </script>
